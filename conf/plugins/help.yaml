---
Help:
- Keywords: [ "*", "help" ]
  Helptext: [ "(bot), help with robot - give general help on the help system and using the robot" ]
CommandMatchers:
- Command: help
  Regex: '(?i:help with (?:help|robot))'
MessageMatchers:
- Command: help
  Regex: '^(?i:help)$'
- Command: help
  Regex: '^(?i:help with (?:help|robot))$'
# Help is one of the few plugins where ambient messages (not directed at the
# robot) should match for unlisted users.
MatchUnlisted: true
AllChannels: true
