## terminal.yaml - stock configuration for the terminal connector
{{ $botname := env "GOPHER_BOTNAME" | default "floyd" }}
{{ $botfullname := env "GOPHER_BOTFULLNAME" | default "Floyd Gopherbot"}}
{{ $botalias := env "GOPHER_ALIAS" | default ";"}}

AdminUsers: [ "alice" ]
DefaultChannels: [ "general", "random" ]

BotInfo:
  UserName: {{ $botname }}
  FullName: {{ $botfullname }}

Alias: {{ $botalias }}

ProtocolConfig:
  StartChannel: general
  StartUser: alice
  HearSelf: false # Needs to be enabled for individual robots
  # when true, Fixed = ALL UPPER CASE, Variable = all lower case
  MockFormatting: {{ eq (env "GOPHER_MOCK_FORMAT") "true" }}
  BotID: "u0000"
  BotName: {{ $botname }}
  Channels:
  - random
  - general
  - deadzone
  Users:
  ## User "u0000" is auto-generated by the terminal connector
  ## If you want to override, use AppendUsers (or override Users entirely)
  ## in your robot's terminal.yaml. InternalID MUST be 'u0000'.
  # - Name: {{ $botname }}
  #   Email: "{{ $botname }}@example.com"
  #   InternalID: "u0000"
  #   FullName: {{ $botfullname }}
  #   FirstName: {{ $botname }}
  #   LastName: "Gopherbot"
  #   Phone: "(555)765-0000"
  - Name: "alice"
    Email: "alice@example.com"
    InternalID: "u0001"
    FullName: "Alice User"
    FirstName: "Alice"
    LastName: "User"
    Phone: "(555)765-0001"
  - Name: "bob"
    Email: "bob@example.com"
    InternalID: "u0002"
    FullName: "Bob User"
    FirstName: "Robert"
    LastName: "User"
    Phone: "(555)765-0002"
  - Name: "carol"
    Email: "@example.com"
    InternalID: "u0003"
    FullName: "Carol User"
    FirstName: "Carol"
    LastName: "User"
    Phone: "(555)765-0003"
  - Name: "david"
    Email: "david@example.com"
    InternalID: "u0004"
    FullName: "David User"
    FirstName: "David"
    LastName: "User"
    Phone: "(555)765-0004"
  - Name: "erin"
    Email: "erin@example.com"
    InternalID: "u0005"
    FullName: "Erin User"
    FirstName: "Erin"
    LastName: "User"
    Phone: "(555)765-0005"
  
UserRoster:
- UserName: "alice"
  UserID: "u0001"
- UserName: "bob"
  UserID: "u0002"
- UserName: "carol"
  UserID: "u0003"
- UserName: "david"
  UserID: "u0004"
- UserName: "erin"
  UserID: "u0005"

{{ $defaultjobchannel := "general" }}
DefaultJobChannel: {{ env "GOPHER_JOBCHANNEL" | default $defaultjobchannel }}
